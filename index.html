<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="svg-container">
        <img
          src="images/illustration-article.svg"
          id="blog-image"
          alt="A minimalist abstract illustration featuring black and white geometric shapes on a yellow background"
        />
      </div>
      <div class="content">
        <div class="learning-container">
          <h5 id="learning">Learning</h5>
        </div>
        <p id="published-date">Published 21 Dec 2023</p>
        <a id="lesson-link" href="#"><h2>HTML & CSS foundations</h2></a>
        <p id="description">
          These languages are the backbone of every<br />
          website, defining structure, content and presentation.
        </p>
      </div>
      <div class="author">
        <img
          src="images/image-avatar.webp"
          id="greg-hooper"
          alt="Image of author Greg Hooper"
        />
        <h5>Greg Hooper</h5>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/kevlofi/blog-preview-card">Kevin Vanegas</a>.
    </div>
  </body>
</html>
